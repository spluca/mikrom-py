apiVersion: v1
kind: Secret
metadata:
  name: mikrom-secrets
  namespace: mikrom-dev
type: Opaque
stringData:
  # IMPORTANT: Copy this file to secrets.yaml and replace with actual secrets
  # NEVER commit secrets.yaml to git (it's in .gitignore)
  # Use GitLab CI/CD variables or external secret management (Vault, Sealed Secrets, etc.)
  
  # Generate SECRET_KEY with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  SECRET_KEY: "your-secret-key-change-this-in-production-use-at-least-32-chars"
  
  # Database connection URL
  # For local K8s cluster with PostgreSQL in same namespace:
  DATABASE_URL: "postgresql://postgres:your-postgres-password@postgres-service:5432/mikrom_db"
  
  # PostgreSQL password (must match DATABASE_URL)
  POSTGRES_PASSWORD: "your-postgres-password-change-this"
