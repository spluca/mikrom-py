services:
  db:
    image: postgres:16-alpine
    container_name: mikrom_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mikrom_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mikrom_network

  redis:
    image: redis:7-alpine
    container_name: mikrom_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mikrom_network

  adminer:
    image: adminer:latest
    container_name: mikrom_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - mikrom_network
    environment:
      ADMINER_DEFAULT_SERVER: db

  ippool:
    image: ippool:latest
    container_name: mikrom_ippool
    ports:
      - "8090:8090"
    networks:
      - mikrom_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8090/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikrom_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mikrom_db
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mikrom_network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikrom_worker
    command: celery -A mikrom.celery_app worker --pool=gevent --concurrency=100 --loglevel=info
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mikrom_db
      REDIS_URL: redis://redis:6379
      IPPOOL_API_URL: http://ippool:8090
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ippool:
        condition: service_started
    networks:
      - mikrom_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /home/apardo/Work/mikrom/new/firecracker-deploy:/firecracker-deploy:ro
      - ~/.ssh:/root/.ssh:ro
    healthcheck:
      test: ["CMD-SHELL", "celery -A mikrom.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikrom_beat
    command: celery -A mikrom.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mikrom_db
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mikrom_network
    volumes:
      - celerybeat_schedule:/app
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat-schedule || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikrom_flower
    command: celery -A mikrom.celery_app flower --port=5555 --basic_auth=${FLOWER_BASIC_AUTH}
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mikrom_db
      REDIS_URL: redis://redis:6379
      FLOWER_BASIC_AUTH: ${FLOWER_BASIC_AUTH}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mikrom_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5555/healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  celerybeat_schedule:

networks:
  mikrom_network:
    driver: bridge
